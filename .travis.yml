dist: xenial
sudo: required
language: java
jobs:
  include:
  - os: linux
  - os: linux
    arch: s390x
    exclude:
      jdk: openjdk8
    addons:
      apt:
        packages:
          - maven
          
jdk:
- openjdk8
- openjdk11
cache:
  directories:
  - "$HOME/.m2"
addons:
  hosts:
    - kafka
    - keycloak
    - hydra
env:
  global:
  - PULL_REQUEST=${TRAVIS_PULL_REQUEST}
  - TAG=${TRAVIS_TAG:-latest}
  - BRANCH=${TRAVIS_BRANCH:-master}
  - secure: 
  - secure: 
  - secure: 
script:
- "./.travis/build.sh"
